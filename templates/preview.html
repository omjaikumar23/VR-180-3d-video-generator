<!DOCTYPE html>
<html>
<head>
    <title>Preview Converted VR180 Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #eef3fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 38px 32px 32px 32px;
            border-radius: 20px;
            box-shadow: 0 8px 28px rgba(50,80,150,0.12);
            text-align: center;
            max-width: 820px;
            width: 90vw;
        }
        h1 {
            color: #273896;
            font-size: 2.5em;
            margin-bottom: 28px;
        }
        video {
            border-radius: 12px;
            max-width: 100%;
            box-shadow: 0 4px 25px rgba(34,66,156,0.15);
            margin-bottom: 24px;
        }
        .download-btn {
            display: inline-block;
            padding: 14px 36px;
            font-size: 1.2em;
            background: linear-gradient(90deg,#273896 15%, #4e8ef7 85%);
            color: #fff;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(34,66,156,0.13);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .download-btn:hover {
            background: linear-gradient(90deg,#4e8ef7 0%, #273896 100%);
            box-shadow: 0 6px 28px rgba(34,66,156,0.20);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preview Converted VR180 Video</h1>
        <video controls playsinline>
            <source src="{{ url_for('processed_files', filename=video_file) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <a class="download-btn" href="{{ url_for('download', filename=video_file) }}">⬇️ Download Converted Video</a>
    </div>
</body>
</html>
